<div *ngIf="produto; else loading">
  <h2><i class="bi bi-box-seam"></i> {{ produto.nome }}</h2>
  <p><i class="bi bi-tag-fill"></i> Marca: {{ produto.marca }}</p>
  <p><i class="bi bi-cash-stack"></i> Pre√ßo: R$ {{ produto.preco | number:'1.2-2' }}</p>
  <p><i class="bi bi-stack"></i> Estoque: {{ produto.quantidade }}</p>
  <p><i class="bi bi-info-circle"></i> {{ produto.descricao }}</p>

  <a routerLink="/" class="btn-voltar">
    <i class="bi bi-arrow-left"></i> Voltar para a loja
  </a>
</div>

<ng-template #loading>
  <p>Carregando produto...</p>
</ng-template>
